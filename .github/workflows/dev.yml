name: Dev Build

on:
  push:
    branches: [master]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Compute version
        id: version
        run: |
          SHORT_HASH=$(git rev-parse --short HEAD)
          DATE=$(date -u +%Y%m%d)
          VERSION="dev-${{ github.run_number }}-${DATE}-${SHORT_HASH}"
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "Version: ${VERSION}"

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      # ── Go client cross-compilation ──
      - name: Build Go client (all platforms)
        working-directory: client
        env:
          LDFLAGS: -s -w -X main.version=${{ steps.version.outputs.version }}
        run: |
          mkdir -p dist
          targets=(
            "linux   amd64  firefrp-linux-amd64"
            "linux   arm64  firefrp-linux-arm64"
            "darwin  amd64  firefrp-darwin-amd64"
            "darwin  arm64  firefrp-darwin-arm64"
            "windows amd64  firefrp-windows-amd64.exe"
          )
          for target in "${targets[@]}"; do
            read -r os arch output <<< "$target"
            echo "Building ${os}/${arch} -> ${output}"
            GOOS=$os GOARCH=$arch go build -ldflags "$LDFLAGS" -o "dist/${output}" ./cmd/firefrp/
          done

      # ── Node.js server build & package ──
      - name: Build server
        working-directory: server
        run: |
          npm ci
          npm run build
          npm ci --production

      - name: Package server
        working-directory: server
        run: |
          mkdir -p ../client/dist
          tar -czf ../client/dist/firefrp-server.tar.gz \
            dist/ \
            node_modules/ \
            package.json \
            config.example.json

      # ── Checksums ──
      - name: Generate checksums
        working-directory: client/dist
        run: |
          sha256sum * > checksums.txt
          cat checksums.txt

      # ── Release ──
      - name: Delete existing release if present
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release delete "${{ steps.version.outputs.version }}" --yes --cleanup-tag 2>/dev/null || true

      - name: Create pre-release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "${{ steps.version.outputs.version }}" \
            --title "${{ steps.version.outputs.version }}" \
            --notes "Automated dev build from commit ${{ github.sha }}" \
            --prerelease \
            client/dist/*
