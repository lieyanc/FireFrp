name: Dev Build

on:
  push:
    branches: [master]

permissions:
  contents: write

jobs:
  # ── Compute version ──
  prepare:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Compute version
        id: version
        run: |
          SHORT_HASH=$(git rev-parse --short HEAD)
          DATE=$(date -u +%Y%m%d)
          VERSION="dev-${{ github.run_number }}-${DATE}-${SHORT_HASH}"
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "Version: ${VERSION}"

  # ── Go client cross-compilation (parallel matrix) ──
  build-client:
    needs: prepare
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            output: firefrp-linux-amd64
          - goos: linux
            goarch: arm64
            output: firefrp-linux-arm64
          - goos: darwin
            goarch: amd64
            output: firefrp-darwin-amd64
          - goos: darwin
            goarch: arm64
            output: firefrp-darwin-arm64
          - goos: windows
            goarch: amd64
            output: firefrp-windows-amd64.exe
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Build ${{ matrix.goos }}/${{ matrix.goarch }}
        working-directory: client
        run: |
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build \
            -ldflags "-s -w -X main.version=${{ needs.prepare.outputs.version }}" \
            -o "${{ matrix.output }}" ./cmd/firefrp/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.output }}
          path: client/${{ matrix.output }}

  # ── Node.js server build (parallel with client) ──
  build-server:
    needs: prepare
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Build server
        working-directory: server
        run: |
          npm ci
          npm run build
          npm ci --production

      - name: Write server version file
        working-directory: server
        run: |
          echo '{"version":"${{ needs.prepare.outputs.version }}"}' > version.json

      - name: Package server
        working-directory: server
        run: |
          tar -czf firefrp-server.tar.gz \
            dist/ \
            node_modules/ \
            package.json \
            config.example.json \
            version.json

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: firefrp-server.tar.gz
          path: server/firefrp-server.tar.gz

  # ── Collect artifacts & release ──
  release:
    needs: [prepare, build-client, build-server]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Generate checksums
        working-directory: dist
        run: |
          sha256sum * > checksums.txt
          cat checksums.txt

      - name: Delete existing release if present
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release delete "${{ needs.prepare.outputs.version }}" --yes --cleanup-tag 2>/dev/null || true

      - name: Create pre-release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "${{ needs.prepare.outputs.version }}" \
            --title "${{ needs.prepare.outputs.version }}" \
            --notes "Automated dev build from commit ${{ github.sha }}" \
            --prerelease \
            dist/*
