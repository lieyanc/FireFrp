name: Release

on:
  push:
    tags: ["v*"]
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (e.g. 1.0.0)"
        required: true

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            # Strip leading 'v' from tag name
            VERSION="${GITHUB_REF_NAME#v}"
          fi
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "tag=v${VERSION}" >> "$GITHUB_OUTPUT"
          echo "Version: ${VERSION}, Tag: v${VERSION}"

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      # ── Go client cross-compilation ──
      - name: Build Go client (all platforms)
        working-directory: client
        env:
          LDFLAGS: -s -w -X main.version=${{ steps.version.outputs.version }}
        run: |
          mkdir -p dist
          targets=(
            "linux   amd64  firefrp-linux-amd64"
            "linux   arm64  firefrp-linux-arm64"
            "darwin  amd64  firefrp-darwin-amd64"
            "darwin  arm64  firefrp-darwin-arm64"
            "windows amd64  firefrp-windows-amd64.exe"
          )
          for target in "${targets[@]}"; do
            read -r os arch output <<< "$target"
            echo "Building ${os}/${arch} -> ${output}"
            GOOS=$os GOARCH=$arch go build -ldflags "$LDFLAGS" -o "dist/${output}" ./cmd/firefrp/
          done

      # ── Node.js server build & package ──
      - name: Build server
        working-directory: server
        run: |
          npm ci
          npm run build
          npm ci --production

      - name: Package server
        working-directory: server
        run: |
          mkdir -p ../client/dist
          tar -czf ../client/dist/firefrp-server.tar.gz \
            dist/ \
            node_modules/ \
            package.json \
            config.example.json

      # ── Checksums ──
      - name: Generate checksums
        working-directory: client/dist
        run: |
          sha256sum * > checksums.txt
          cat checksums.txt

      # ── Release ──
      - name: Create release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # For workflow_dispatch, create the tag if it doesn't exist
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            git tag "${{ steps.version.outputs.tag }}" 2>/dev/null || true
            git push origin "${{ steps.version.outputs.tag }}" 2>/dev/null || true
          fi

          gh release create "${{ steps.version.outputs.tag }}" \
            --title "v${{ steps.version.outputs.version }}" \
            --generate-notes \
            client/dist/*
