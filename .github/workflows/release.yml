name: Release

on:
  push:
    tags: ["v*"]
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (e.g. 1.0.0)"
        required: true

permissions:
  contents: write

jobs:
  # ── Determine version ──
  prepare:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      tag: ${{ steps.version.outputs.tag }}
    steps:
      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF_NAME#v}"
          fi
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "tag=v${VERSION}" >> "$GITHUB_OUTPUT"
          echo "Version: ${VERSION}, Tag: v${VERSION}"

  # ── Go client cross-compilation (parallel matrix) ──
  build-client:
    needs: prepare
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            output: firefrp-linux-amd64
          - goos: linux
            goarch: arm64
            output: firefrp-linux-arm64
          - goos: darwin
            goarch: amd64
            output: firefrp-darwin-amd64
          - goos: darwin
            goarch: arm64
            output: firefrp-darwin-arm64
          - goos: windows
            goarch: amd64
            output: firefrp-windows-amd64.exe
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Build ${{ matrix.goos }}/${{ matrix.goarch }}
        working-directory: client
        run: |
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build \
            -ldflags "-s -w -X main.version=${{ needs.prepare.outputs.version }}" \
            -o "${{ matrix.output }}" ./cmd/firefrp/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.output }}
          path: client/${{ matrix.output }}

  # ── Node.js server build (parallel with client) ──
  build-server:
    needs: prepare
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Build server
        working-directory: server
        run: |
          npm ci
          npm run build
          npm ci --production

      - name: Write server version file
        working-directory: server
        run: |
          echo '{"version":"${{ needs.prepare.outputs.version }}"}' > version.json

      - name: Package server
        working-directory: server
        run: |
          tar -czf firefrp-server.tar.gz \
            dist/ \
            node_modules/ \
            package.json \
            config.example.json \
            version.json

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: firefrp-server.tar.gz
          path: server/firefrp-server.tar.gz

  # ── Collect artifacts & release ──
  release:
    needs: [prepare, build-client, build-server]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Generate checksums
        working-directory: dist
        run: |
          sha256sum * > checksums.txt
          cat checksums.txt

      - name: Create release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # For workflow_dispatch, create the tag if it doesn't exist
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            git tag "${{ needs.prepare.outputs.tag }}" 2>/dev/null || true
            git push origin "${{ needs.prepare.outputs.tag }}" 2>/dev/null || true
          fi

          gh release create "${{ needs.prepare.outputs.tag }}" \
            --title "v${{ needs.prepare.outputs.version }}" \
            --generate-notes \
            dist/*
